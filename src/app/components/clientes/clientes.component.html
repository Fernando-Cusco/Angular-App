<div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de clientes</h5>
      <div class="my-2 text-left">
        <button class="btn btn-rounded btn-success" type="button" [routerLink]="['/clientes/form']" routerLinkActive="router-link-active" >Crear Cliente</button>
      </div>
      <div *ngIf="clientes?.length == 0" class="alert alert-info">
        No hay clientes
      </div>
      <table class="table table-bordered table-striped" *ngIf="clientes?.length > 0">
          <thead>
            <tr>
                <th>Id</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Fecha</th>
                <th>Email</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{ cliente.id }}</td>
                <td>{{ cliente.nombres }}</td>
                <td>{{ cliente.apellidos }}</td>
                <td>{{ cliente.createAt }}</td>
                <td>{{ cliente.email }}</td>
                <td><button class="btn btn-warning" [routerLink]="['/clientes/form', cliente.id]" routerLinkActive="router-link-active" >Editar</button></td>
                <td><button class="btn btn-danger" (click)="eliminarCliente(cliente)">Eliminar</button></td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
